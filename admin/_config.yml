backend:
  name: git-gateway
  branch: master

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "offers"
    label: "Offers"
    folder: "_data"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "text"
      - label: "Link"
        name: "link"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "image"